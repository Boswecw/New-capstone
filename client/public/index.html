<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f8fafc" />
    <meta
      name="description"
      content="FurBabies - Your One Stop Pet Super Store"
    />

    <title>FurBabies - Pet Store</title>

    <!-- Favicon and Icons -->
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="%PUBLIC_URL%/logo192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Font Awesome (Icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"/>
      
    integrity="sha512-RXf+QSDCUQs6fRy4SXLH9T+6lZdhNfXr3AV2zxd1yOaGvR6oTTMWwWVW6y9KvXDAZ/f8Wz2lUgQmLh7wVeym3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="FurBabies - Pet Store" />
    <meta
      property="og:description"
      content="Find your perfect pet and supplies at FurBabies!"
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FurBabies - Pet Store" />
    <meta
      name="twitter:description"
      content="Adopt or shop for your perfect companion today!"
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/preview.png" />

    <!-- Optional: Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
  </head>
  <body role="main">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
